<html>
    <head>
        <title> Responsive contact page</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" 
        integrity="sha384-xeJqLiuOvjUBq3iGOjvSQSIlwrpqjSHXpduPd6rQpuiM3f5/ijby8pCsnbu5S81n"
         crossorigin="anonymous">
         <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="contact.css">
        </head>
<body>
    <section class="contact">
        <div class="content">
            <h2>Contact Us</h2>
        </div>
        <div class="container">
            <div class="contactInfo">
                <div class="box">
                 <div class="icon"><i class="fa fa-map-marker" aria-hidden="true"></i></div>
                 <div  class="text">
                    <h3> Address</h3>
                    <p>GREEN VALLEY RESORTS,<br> Muthanga Road,Wayanad,<br>555066 </p>
                 </div>
                </div>
                <div class="box">
                    <div class="icon"><i class="fa fa-phone" aria-hidden="true"></i></div>
                    <div  class="text">
                       <h3> Phone</h3>
                       <p>507-475-5094 </p>
                    </div>
                   </div>
                   <div class="box">
                    <div class="icon"><i class="fa fa-envelope-o" aria-hidden="true"></i></div>
                    <div  class="text">
                       <h3> Email</h3>
                       <p>greenvalleyresorts@gmail.com</p>
                    </div>
                   </div>
            </div>
            <div class="contactForm">
                <form>
                    <h2>Send Message</h2>
                    <div class="inputBox">
                        <input type="text" name="" required="required">
                        <span>Full name</span>
                    </div>
                    <div class="inputBox">
                        <input type="email" name="" required="required">
                        <span>Email</span>
                    </div>
                    <div class="inputBox">
                        <input type="text" name=""required="required">
                        <span>Type your Message....</span>
                    </div>
                    <div class="inputBox">
                        <input type="submit"  name=""  value="Send">
                    </div>
                </form>
            </div>
        </div>   
     </section>
</body>
    
</html>
